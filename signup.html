<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html#home" id="home-link">HOME</a></li>
            <li class="nav-item"><a href="index.html#songs" id="songs-link">SONGS</a></li>
            <li class="nav-item"><a href="index.html#purchase">PURCHASE</a></li>
            <li class="nav-item"><a href="index.html#about">ABOUT</a></li>
            <li class="nav-item"><a href="login.html">LOGIN</a></li>
            <li class="nav-item"><a href="signup.html">SIGN UP</a></li>
        </ul>
    </nav>

    <div class="signup-section">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form action="signup_process.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Abrams M1A2 Sep3</option>
                </select>
                
                <button type="submit" class="form-button">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
